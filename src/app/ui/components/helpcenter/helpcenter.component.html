<div class="container mx-auto flex gap-x-10">
  <aside class="w-64" aria-label="Sidebar">
    <div class="px-3 py-4 overflow-y-auto rounded bg-gray-100">
      <ul class="space-y-2 font-normal text-gray-900">
        <li *ngFor="let item of helpcenter">
          <a
            routerLink="{{ item.url }}"
            routerLinkActive="font-bold bg-gray-200"
            class="flex items-center p-2 rounded-lg hover:bg-gray-200"
            >{{ item.title }}</a
          >
        </li>
      </ul>
    </div>
  </aside>
  <content class="flex-1">
    <router-outlet></router-outlet>
  </content>
</div>
