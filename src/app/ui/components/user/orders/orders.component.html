<h1 class="text-2xl font-bold text-gray-800 pb-4">My Orders</h1>

<div class="overflow-x-auto shadow-md rounded-md">
  <table
    class="w-full text-sm text-left text-gray-500"
    *ngIf="orders.length > 0"
  >
    <thead class="text-xs text-gray-700 uppercase bg-gray-900 bg-opacity-10">
      <tr>
        <th scope="col" class="px-6 py-3">Order number</th>
        <th scope="col" class="px-6 py-3">Date</th>
        <th scope="col" class="px-6 py-3">Price</th>
        <th scope="col" class="px-6 py-3">Status</th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Detail</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="bg-white border-b hover:bg-gray-100"
        *ngFor="let order of orders"
      >
        <th
          scope="row"
          class="px-6 py-4 font-bold text-blue-500 whitespace-nowrap"
        >
          {{ order.orderNumber }}
        </th>
        <td class="px-6 py-4">{{ order.createdDate }}</td>
        <td class="px-6 py-4">{{ order.totalPrice | currency : "USD" }}</td>
        <td
          class="px-6 py-4 font-bold {{
            order.status == 'Completed'
              ? 'text-teal-500'
              : order.status == 'Waiting'
              ? 'text-amber-500'
              : 'text-rose-500'
          }} uppercase"
        >
          {{ order.status }}
        </td>
        <td class="px-6 py-4 text-right">
          <button
            (click)="showDetail(order.orderNumber)"
            class="font-medium text-blue-600 hover:underline"
          >
            Detail
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="orders.length == 0">You don't have any order.</div>
</div>
