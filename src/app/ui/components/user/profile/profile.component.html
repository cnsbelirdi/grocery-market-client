<h1 class="text-2xl font-bold text-gray-800 pb-4">My Profile</h1>
<div class="w-1/3 flex flex-col gap-y-6">
  <div>
    <div class="text-gray-900 font-medium text-sm mb-2">Name Surname</div>
    <div class="flex items-center w-full gap-x-5">
      <div
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full cursor-not-allowed"
      >
        {{ user && user.fullName }}
      </div>
      <button
        class="p-1 text-primary border border-primary text-sm rounded"
        (click)="change('fullname')"
      >
        Change
      </button>
    </div>
  </div>
  <div>
    <div class="text-gray-900 font-medium text-sm mb-2">Username</div>
    <div class="flex items-center w-full gap-x-5">
      <div
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full cursor-not-allowed"
      >
        {{ user && user.username }}
      </div>
      <button
        class="p-1 text-primary border border-primary text-sm rounded"
        (click)="change('username')"
      >
        Change
      </button>
    </div>
  </div>
  <div>
    <div class="text-gray-900 font-medium text-sm mb-2">Email Address</div>
    <div class="flex items-center w-full gap-x-5">
      <div
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full cursor-not-allowed"
      >
        {{ user && user.email }}
      </div>
      <button
        class="p-1 text-primary border border-primary text-sm rounded"
        (click)="change('email')"
      >
        Change
      </button>
    </div>
  </div>
  <div>
    <div class="text-gray-900 font-medium text-sm mb-2">Phone Number</div>
    <div class="flex items-center w-full gap-x-5">
      <div
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full cursor-not-allowed"
      >
        {{ user && user.phoneNumber }}
      </div>
      <button
        class="p-1 text-primary border border-primary text-sm rounded"
        (click)="change('phoneNumber')"
      >
        Change
      </button>
    </div>
  </div>
</div>
