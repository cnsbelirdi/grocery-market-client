<div class="p-4 border border-gray-300 rounded-md h-fit space-y-3">
  <h1 class="text-2xl">Order Summary</h1>
  <ul
    id="basketSummary"
    class="text-sm text-blue_black flex flex-col gap-y-4 max-h-96 overflow-y-scroll pb-2 divide-y"
  >
    <li *ngFor="let item of basketItems" class="flex gap-x-4 mr-2 pt-4">
      <img
        src="{{
          item.productImageFile
            ? baseUrl.url + '/' + item.productImageFile.path
            : '../../../../../assets/default-product.png'
        }}"
        alt="{{ item.name }}"
        class="w-20 p-2 border rounded-md border-slate-200 bg-white hover:bg-gray-50"
      />
      <div class="flex-1 flex flex-col justify-between">
        <div class="flex items-center justify-between text-gray-400">
          <a routerLink="../product/{{ item.productId }}">{{ item.name }}</a>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-gray-400 text-bold">
            Count:
            <span class="text-blue_black">{{ item.quantity }}</span>
          </span>
          <span class="text-primary font-bold text-base">
            {{ item.price | currency : "USD" }}
          </span>
        </div>
      </div>
    </li>
  </ul>
  <div class="flex items-center justify-between text-lg border-b">
    <span>Sub Total : </span>
    <span class="text-xl mr-4">{{ totalPrice | currency : "USD" }}</span>
  </div>
  <div class="flex items-center justify-between text-lg">
    <span>Delivery price : </span>
    <span class="text-xl mr-4 {{ totalPrice > 8 ? 'line-through' : '' }}"
      >$5</span
    >
  </div>
  <div class="flex items-center justify-between font-bold text-xl">
    <span>Total : </span>
    <span class="text-2xl mr-4">{{
      (totalPrice < 8 ? totalPrice + 5 : totalPrice) | currency : "USD"
    }}</span>
  </div>
</div>
