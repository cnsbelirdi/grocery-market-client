<aside class="h-full fixed {{ active ? 'w-64' : 'w-24' }}" aria-label="Sidebar">
  <div
    class="px-3 py-4 rounded bg-gray-50 relative w-full h-full flex flex-col {{
      !active && 'items-center'
    }}"
  >
    <!-- Logo -->
    <a class="flex items-center pl-2.5 mb-5">
      <img
        src="https://cdn-icons-png.flaticon.com/512/2921/2921829.png"
        class="h-6 mr-3 sm:h-7"
        alt="Logo"
      />
      <span
        class="self-center text-xl font-semibold whitespace-nowrap {{
          !active && 'hidden'
        }}"
      >
        Markety Admin
      </span>
    </a>
    <!-- Sidebar button -->
    <button
      class="p-1 pb-0 rounded bg-gray-200 absolute top-4 {{
        active ? 'right-2' : '-right-2'
      }}"
      (click)="setActive()"
    >
      <ng-icon name="matKeyboardDoubleArrowLeft" size="20"></ng-icon>
    </button>
    <!-- Marketing -->
    <ul class="space-y-2 border-b border-gray-200 !pb-4">
      <li class="text-sm uppercase text-gray-500">
        m{{ active ? "arketing" : "" }}
      </li>
      <li *ngFor="let item of marketingItems">
        <a
          routerLink="{{ item.url }}"
          routerLinkActive="bg-gray-200"
          class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg hover:bg-gray-200"
        >
          <ng-icon
            name="{{ item.icon }}"
            size="24"
            class="flex-shrink-0 text-gray-500"
          ></ng-icon>
          <span class="ml-3 {{ !active && 'hidden' }}">{{ item.name }}</span>
        </a>
      </li>
    </ul>
    <!-- Payments -->
    <ul class="pt-4 mt-4 space-y-2 border-b border-gray-200 !pb-4">
      <li class="text-sm uppercase text-gray-500">
        p{{ active ? "ayments" : "" }}
      </li>
      <li *ngFor="let item of paymentsItems">
        <a
          routerLink="{{ item.url }}"
          routerLinkActive="bg-gray-200"
          class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg hover:bg-gray-200"
        >
          <ng-icon
            name="{{ item.icon }}"
            size="24"
            class="flex-shrink-0 text-gray-500"
          ></ng-icon>
          <span class="ml-4 {{ !active && 'hidden' }}">{{ item.name }}</span>
        </a>
      </li>
    </ul>
    <ul class="pt-4 mt-4 space-y-2">
      <li class="text-sm uppercase text-gray-500">
        a{{ active ? "dministrative" : "" }}
      </li>
      <li *ngFor="let item of adminItems">
        <a
          routerLink="{{ item.url }}"
          routerLinkActive="bg-gray-200"
          class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg hover:bg-gray-200"
        >
          <ng-icon
            name="{{ item.icon }}"
            size="24"
            class="flex-shrink-0 text-gray-500"
          ></ng-icon>
          <span class="ml-4 {{ !active && 'hidden' }}">{{ item.name }}</span>
        </a>
      </li>
    </ul>
    <!-- Admin / Logout -->
    <ul
      class="space-y-2 absolute bottom-0 left-0 !py-4 !px-3 w-full {{
        !active && 'left-4 w-fit'
      }}"
    >
      <!-- <li>
        <a
          href="/"
          class="flex items-center p-2 text-base font-normal text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100 group"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/9119/9119069.png"
            class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 group-hover:text-gray-900"
            alt="adminProfile"
          />
          <span class="ml-4 {{ !active && 'hidden' }}">Administrator</span>
        </a>
      </li> -->
      <li>
        <a
          href="/"
          class="flex items-center p-2 text-base font-normal text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100"
        >
          <ng-icon
            name="jamWorld"
            size="24"
            class="flex-shrink-0 text-gray-500 transition duration-75"
          ></ng-icon>
          <span class="ml-4 {{ !active && 'hidden' }}">Go Website</span>
        </a>
      </li>
      <li>
        <button
          (click)="signOut()"
          class="w-full flex items-center p-2 text-base font-normal text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100"
        >
          <ng-icon
            name="matLogout"
            size="24"
            class="flex-shrink-0 text-gray-500 transition duration-75"
          ></ng-icon>
          <span class="ml-4 {{ !active && 'hidden' }}">Log out</span>
        </button>
      </li>
    </ul>
  </div>
</aside>
